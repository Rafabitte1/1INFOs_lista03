<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    const tri1 = Number(prompt("informe a nota do primeiro trimestre"))
    const tri2 = Number(prompt("informe o nota do segundo trimestre"))
    const tri3 = Number(prompt("informe a nota do terceiro trimestre"))
    //PROCESSAMENTO
    const media = (tri1 + tri2 + tri3)/ 3
    
    //SAÍDA
    alert(`a sua media é ${media.toFixed(2)}`)
</script>
