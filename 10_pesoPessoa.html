<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt("informe o seu peso"))
    
    //PROCESSAMENTO
    const emagreça = peso *0.15
    const engorde = peso *0.20
    //SAÍDA
    document.write(`se emagreça ${emagreça.toFixed(2)}<br> `)
    document.wite(`se engordaçe ${engorde.toFixed(2)}`)
</script>
