<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
    const preçooriginal = Number(prompt("informe quantos é o preço oringinal"))
    const preçopromocional = Number(prompt("infoeme o preço promocional"))
    //PROCESSAMENTO
    const desconto = preçooriginal - preçopromocional
    const promoção = (desconto / preçooriginal)* 100
    //SAÍDA
    alert(`Preço na promoção é R$${promoção.toFixed(2)}`)
</script>
