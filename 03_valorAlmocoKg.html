<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pratodecomida = Number(prompt("informe o pesso da sua comida"))
    const Buffet = Number(prompt("informe o preço do buffet"))
    //PROCESSAMENTO
    const total = pratodecomida*Buffet
    
    //SAÍDA
    alert (`o total do buffet é R$${total.toFixed(2)}`)
</script>
