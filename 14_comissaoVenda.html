<meta charset="UTF-8">
<script>
    /*
    Problema: Comissão por venda de veículos
    Considere que uma revendedora paga a seus funcionários um salário fixo por mês, mais R$ 225,00 para cada carro vendido e, além disso, 5% do valor das vendas efetuadas por ele. Pergunte ao usuário qual o seu salário fixo, quantos carros foram vendidos e o valor total das vendas. Calcule e apresente qual a remuneração final do vendedor, funcionário da revendedora. Também apresente qual será o salário após o desconto de 20% de impostos.
    */

    //ENTRADA
    const salarioFixo = Number(prompt("Informe o salário fixo do vendedor:"));
const carrosVendidos = parseInt(prompt("Informe a quantidade de carros vendidos:"));
const valorVendas = Number(prompt("Informe o valor total das vendas efetuadas pelo vendedor:"));
    //PROCESSAMENTO
const remuneracao = salarioFixo + (225 * carrosVendidos) + (0.05 * valorVendas);
const impostos = 0.20 * remuneracao;
const salarioLiquido = remuneracao - impostos;
  //SAÍDA
document.write(`Remuneração total do vendedor: R$ ${remuneracao.toFixed(2)}`);
document.write(`Desconto de 20% de impostos: R$ ${impostos.toFixed(2)}`);
document.write(`Salário líquido após impostos: R$ ${salarioLiquido.toFixed(2)}`);
    
</script>
