<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pratodecomida = Number(prompt("informe quntos pesou a sua comida"))
    let Buffet = 49.90
    //PROCESSAMENTO
    const refeição = pratodecomida * Buffet
    
    //SAÍDA
    alert(`a sua refeiçao é de R$${refeição.toFixed(2)}`)
</script>
